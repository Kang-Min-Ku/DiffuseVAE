dataset:
  ddpm:
    data:
      root: /workspace/datasets/
      name: cifar10
      image_size: 32
      hflip: true
      n_channels: 3
      norm: true
    model:
      dim: 128
      attn_resolutions: 16,
      n_residual: 2
      dim_mults: 1,2,2,2
      dropout: 0.3
      n_heads: 8
      beta1: 0.0001
      beta2: 0.02
      n_timesteps: 1000
    training:
      seed: 0
      fp16: false
      use_ema: true
      z_cond: true
      z_dim: 512
      type: form1
      ema_decay: 0.9999
      batch_size: 32
      epochs: 500
      log_step: 1
      device: gpu:0
      chkpt_interval: 1
      optimizer: Adam
      lr: 0.0002
      restore_path: ''
      vae_chkpt_path: /workspace/vae-vae-cifar10-epoch=499-train_loss=0.0000.ckpt
      results_dir: /data1/kushagrap20/diffusevae_cifar10_rework_form1_28thJuly_sota_nheads=8_dropout=0.3/
      workers: 1
      grad_clip: 1.0
      n_anneal_steps: 5000
      loss: l2
      chkpt_prefix: cifar10_rework_form1_28thJuly_sota_nheads=8_dropout=0.3
      cfd_rate: 0.0
  vae:
    data:
      root: ???
      name: cifar10
      image_size: 32
      n_channels: 3
      hflip: false
    model:
      enc_block_config: 32x7,32d2,32t16,16x4,16d2,16t8,8x4,8d2,8t4,4x3,4d4,4t1,1x3
      enc_channel_config: 32:64,16:128,8:256,4:256,1:512
      dec_block_config: 1x1,1u4,1t4,4x2,4u2,4t8,8x3,8u2,8t16,16x7,16u2,16t32,32x15
      dec_channel_config: 32:64,16:128,8:256,4:256,1:512
    training:
      seed: 0
      fp16: false
      batch_size: 128
      epochs: 1000
      log_step: 1
      device: gpu:0
      chkpt_interval: 1
      optimizer: Adam
      lr: 0.0001
      restore_path: ''
      results_dir: ???
      workers: 2
      chkpt_prefix: ''
      alpha: 1.0
